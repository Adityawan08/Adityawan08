<!DOCTYPE html>
<html>
    <head>
        <title>Adit form</title>
    </head>
    <body>
        <form>
            Nama anda : <input type="text"><br>
            Tanggal lahir : <input type="text"><br>
            Password : <input type="Password"><br>
            <h4>Apakah anda WNI</h4>
            <input type="radio" name="WNI" value="ya">
            <label for="ya">ya</label><br>
            <input type="radio" name="WNI" value="tidak">
            <label for="tidak">tidak</label><br>
            <h4>Jenis kelamin</h4>
            <input type="checkbox" name="Jenis" value="Laki-laki">
            <label for="Laki-laki">Laki-laki</label><br>
            <input type="checkbox" name="Jenis" value="Perempuan">
            <label for="Perempuan">Perempuan</label><br>
            <h4>Pekerjaan</h4>
            <select name="Pekerjaan">
                <option value="Mahasiswa">Mahasiswa</option>
                <option value="Petani">Petani</option>
                <option value="Guru">Guru</option>
                <option value="PNS">PNS</option>
                <option value="Swasta">Swasta</option>
            </select><br>
            <h4>Upload Foto</h4>
            <input type="file" name="foto" value="upload_foto">
            <input type="button" name="Submit"
            value="submit">
        </form>
    </body>
</html>
